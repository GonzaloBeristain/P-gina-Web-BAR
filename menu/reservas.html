        <h1 id="titulo"><b><center>Reservas</center></b></h1>
        <br>
        <hr id="hrproductos2">
        <br>
        <form action="" method="post" id="reserva">
            <label for="nombre">Nombre Completo </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre Completo" required>
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su Correo Electrónico" required>
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ingrese su Número Telefónico" required>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" required>
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora" required>
            <label for="asistentes">Cantidad Asistentes</label>
            <input type="number" name="asistentes" id="asistentes" placeholder="Ingrese La Cantidad De Asistentes" required>
            <button type="submit" id="boton">Reservar</button>
        </form>
        <br>
        <br>

            <p id="textofooter">Todos Los Derechos Reservados ®</p> <img src="" alt="">
